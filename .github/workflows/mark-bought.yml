name: Mark Gift as Bought

on:
  workflow_dispatch:
    inputs:
      gift_id:
        description: 'Gift ID to mark as purchased'
        required: true
        type: string

permissions:
  contents: write

jobs:
  mark-bought:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.WISHLIST_PAT }}

      - name: Mark gift as bought
        run: |
          # Use jq to update the purchased status for the specified gift ID
          jq --arg id "${{ github.event.inputs.gift_id }}" \
            '(.gifts[] | select(.id == $id) | .purchased) = true' \
            public/data/gifts.json > public/data/gifts.json.tmp

          mv public/data/gifts.json.tmp public/data/gifts.json

      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          if git diff --quiet public/data/gifts.json; then
            echo "No changes to commit"
          else
            git add public/data/gifts.json
            git commit -m "Mark gift ${{ github.event.inputs.gift_id }} as purchased"
            git push
          fi
